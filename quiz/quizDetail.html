<main>
    <div class="container-fluid px-4">
        <div class="row">
            <div class="col-12">


                <div class="card" style="margin-top:15px;">
                    <div class="card-body">
                        <h5 class="card-title" id="quizName"></h5>
                        <p class="card-text" id="availableTime" style="font-size:12px;"></p>
                        <p class="card-text" id="description"></p>
                        <p class="card-text"><i class='fa fa-stopwatch'></i> Duration: <span id="duration"></span> Min.
                        </p>
                        <p class="card-text"><i class='fa fa-question-circle'></i> Questions: <span id="noq"></span></p>

                    </div>
                </div>


            </div>
        </div>


        <div class="row footer-start-bar">
            <div class="col-7">
                <input id="tos" onClick="valiDateTos();" type="checkbox"> <span style="font-size:14px;">I am ready to start</span>
            </div>
            <div class="col-5" id="">
                <button class="btn btn-primary" disabled id="attemptBtn" onClick="attemptQuiz();" type="button">Start
                    Now
                </button>
            </div>
        </div>
    </div>
</main>
