<main>
    <div class="container-fluid px-4">
        <h2 class="mt-4">Add Questions into Quiz "<span id='quizName'></span>"</h2>

        <form class=" d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0" onsubmit="return false;">
            <div class="input-group">
                <input aria-describedby="btnNavbarSearch" aria-label="Search for..." autocomplete=off/ class="form-control"
                       id="search" placeholder="Search for..." type="text">
                <button class="btn btn-primary" id="btnNavbarSearch" onclick="getQuestionListQuiz('0');" type="button">
                    <i class="fas fa-search"></i></button> &nbsp;&nbsp;
                <button class="btn btn-secondary" onclick="getQuestionListQuizAssigned();" type="button">Show only
                    assigned questions
                </button>&nbsp;&nbsp;
                <button class="btn btn-secondary" onclick="getQuestionListQuizAll();" type="button">Show all</button>
            </div>
            <div class="form-group" id="AddQuestionCategoryHolder3">
                <label>Category</label> <a href="javascript:sq_category_parent4(0);" style="font-size:11px;">Reset</a>
                <div id="mainCategory4">

                </div>

            </div>
        </form>
        <br><br>
        <div class="row">
            <div class="col-xl-12">
                <br>

                <div class="table-responsive" style="min-height:250px;">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Question Type</th>
                            <th>Question</th>
                            <th>Category Name</th>
                            <th>Action</th>
                        </tr>

                        </thead>
                        <tbody id="rowContent">


                        </tbody>
                    </table>
                </div>
                <button class="btn btn-sm btn-info" id="backBtn" onClick="getQuestionListQuiz('n');">Back</button>
                <button class="btn btn-sm btn-info" id="nextBtn" onClick="getQuestionListQuiz('p');">Next</button>


            </div>

        </div>
    </div>
</main>
