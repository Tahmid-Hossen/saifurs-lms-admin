<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Category list</h1>


        <div class="row">
            <div class="col-xl-12">
                <button class="btn btn-sm btn-primary" onClick="addNewGroup('sq_category','#newCategoryModal');">Add
                    new
                </button>
                <br><br>

                <div class="table-responsive" style="min-height:250px;">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Category Name</th>
                            <th>Action</th>
                        </tr>

                        </thead>
                        <tbody id="rowContent">


                        </tbody>
                    </table>
                </div>


            </div>

        </div>
    </div>
</main>


<div class="modal" id="newCategoryModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add new category</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <div class="form-validations" id="formValidationNew"></div>

                <div class="form-group">
                    <label>Category Name</label>
                    <input class="form-control" id="sq_category-category_name" type="text">
                </div>

                <div class="form-group">
                    <label>Parent Category</label>
                    <select class="form-control" id="sq_category-parent_id">

                    </select>
                </div>


            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" onClick="submitAddCategory();" type="button">Submit</button>
            </div>
        </div>
    </div>
</div>


<div class="modal" id="editCategoryModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Category</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <div class="form-validations" id="formValidationEdit"></div>

                <div class="form-group">
                    <label>Category Name</label>
                    <input id="sq_category-id" type="hidden" value="0">
                    <input class="form-control" id="sq_category-category_name-edit" type="text">
                </div>

                <div class="form-group">
                    <label>Parent Category</label>
                    <select class="form-control" id="sq_category-parent_id-edit">

                    </select>
                </div>


            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" onClick="submitEditCategory();" type="button">Submit</button>
            </div>
        </div>
    </div>
</div>
