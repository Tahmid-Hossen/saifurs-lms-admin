<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">My Account</h1>


        <div class="row">
            <div class="col-xl-12">


                <div class="form-validations" id="formValidationEdit"></div>
                <div class="form-group">
                    <label>Username</label>
                    <input id="sq_user-id" type="hidden" value="0">
                    <input class="form-control" id="sq_user-username-edit" readonly type="text">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" id="sq_user-email-edit" type="text">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" id="sq_user-password-edit" type="password">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input class="form-control" id="sq_user-full_name-edit" type="text">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onClick="updateMyAccount();" type="button">Submit</button>
                </div>


            </div>
        </div>
